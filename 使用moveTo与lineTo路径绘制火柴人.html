<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas 绘制火柴人</title>
    <script>
        function fireman() {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.fillStyle = "#eee";
            context.fillRect(0, 0, 300, 300);
            context.beginPath(); //绘制头部圆形
            context.strokeStyle = "black";
            context.lineWidth = 3;
            context.arc(100, 50, 30, 0, Math.PI * 2, true);
            context.fill();
            context.stroke();


            context.beginPath(); //绘制嘴巴
            context.strokeStyle = "black";
            context.lineWidth = 3;
            context.arc(100, 50, 20, 0, Math.PI, false);
            context.stroke();

            context.beginPath();  //绘制眼睛
            context.fillStyle = 'white';
            context.arc(90, 45, 4, 0, Math.PI * 2, true);
            context.fill();
            context.stroke();
            context.moveTo(113, 45);
            context.arc(110, 45, 4, 0, Math.PI * 2, true);
            context.fill();
            context.stroke();

            context.beginPath();
            context.moveTo(100, 80); // move to neck
            context.lineTo(100, 180); // body
            context.lineTo(75, 250); // 绘制左腿
            context.moveTo(100, 180); // move to hips
            context.lineTo(125, 250); // 绘制右腿
            context.moveTo(100, 90); // move to shoulders
            context.lineTo(75, 140); // 绘制左胳膊
            context.moveTo(100, 90); // back to shoulders
            context.lineTo(125, 140); // 绘制右胳膊
            context.stroke();
            context.closePath();
        }
        
    </script>
</head>

<body onload="fireman();">
    <canvas id="canvas" width="500" height="500"></canvas>
</body>

</html>
