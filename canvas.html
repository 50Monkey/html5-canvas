<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="600px" height="500px"> </canvas>
    <script>
        setInterval(function () {
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            var x = parseInt(Math.random() * canvas.width);
            var y = parseInt(Math.random() * canvas.height);
            var width = parseInt(Math.random() * canvas.width - x);
            var height = parseInt(Math.random() * canvas.height - y);
            var r = parseInt(Math.random() * 255);
            var g = parseInt(Math.random() * 255);
            var b = parseInt(Math.random() * 255);
            context.fillStyle = "rgb(" + r + "," + g + "," + b + ")";
            context.fillRect(x, y, width, height);
        },100);
    </script>
</body>

</html>
